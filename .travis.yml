language: python

matrix:
  include:
    - os: linux
      python: 2.7
    - os: osx
      language: generic


before_install:
  - travis_retry ./.travis/setup.sh

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd root; source bin/thisroot.sh; cd ..; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd /usr/local/Cellar/root/6.18.00/ && export PATH=${PWD}/bin:${PATH} && export PYTHONPATH=${PWD}/lib/root:${PYTHONPATH} && export LD_LIBRARY_PATH=${PWD}/lib/root:${LD_LIBRARY_PATH} && echo ${PYTHONPATH} && cd -; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python setup.py test; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 setup.py test && python3 -m pip install -e . && python3 -m pylint hepdata_lib/*.py; fi

after_success:
  - coveralls

